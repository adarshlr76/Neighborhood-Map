
<!DOCTYPE html>
	<head>
	   <title>Neighbourhood map</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link href="css/style.css" rel="stylesheet">
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body> 
	<div class="col-sm-4"  >
        <input id="filter-to-area-text" placeholder = "Station Location" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" /><br>
        <span data-bind = "foreach : filteredList" >
        <div id = "places-content" >
            <a href="#" data-bind="text: $data.place,, click:$parent.itemClick"> </a>
        </div>
   		</span>
	</div>
	<div id="map" class="col-sm-8"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/mock_data.js"></script>
    <script src="js/app.js"></script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAJxpbVT2EWU6lUZekxhJbdtGG6yrGXYbI&v3&callback=start" onerror="googleMapsErrorHandler();">
    </script>
</body>
</html>
