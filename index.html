<!DOCTYPE html>
<html>
  <head>
    <title>LRA Neighbourhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

  <!-- Navbar with header & search bar-->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header pull-left">
        <a class="navbar-brand"><strong>Bart Locations</strong></a>
      </div>
      <button class="btn btn-primary hamburger-icon" type="button" id="toggle-nav" onclick="toggleNav()">&#9776;</button>
    </div>
  </nav>

  <!-- sidebar with list of-->
  <div id="wrapper" >

    <div id="list-sidebar" class="col-sm-3 col-md-2 text-justify sidebar">
      <input id="pac-input" placeholder = "Station Location" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'">

      <ul id="listed-items" class="nav nav-sidebar text-justify" data-bind = "foreach : filteredList">
        <li>
            <a href="#" data-bind="text: $data.place,, click:$parent.itemClick"> </a>
        </li>
      </ul>
    </div>
  </div>
    <div id="map"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/mock_data.js"></script>
    <script src="js/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAJxpbVT2EWU6lUZekxhJbdtGG6yrGXYbI&v3&callback=start" onerror="googleMapsErrorHandler();">
    </script>
  </body>
</html>
