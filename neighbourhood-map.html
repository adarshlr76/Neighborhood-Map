
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<link href="css/style.css" rel="stylesheet">
	<meta charset="utf-8"/>

<style type="text/css">
    
  </style>
</head>
<body> 
		<div class="col-sm-4">
	        <input id="filter-to-area-text" type="text" placeholder="Station Locations">
	        <input id="filter-to-area" type="button" value="Filter">
	        <hr>
	        <span data-bind = "foreach : placesList">
	          <p data-bind="text: $data.place"> </p>
      		</span>


		</div>
		<div id="map" class="col-sm-8"></div>

	  <script>
     var map;
     function initMap() {
     	        // Create a styles array to use with the map.
    
       
        var uluru = {lat: 40.7413549, lng: -73.99802439999996};
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: uluru,
      
          title:"Google office"

        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });

        var tribaca = {lat: 40.719, lng: -74.0089};
        var marker = new google.maps.Marker({
            position: tribaca,
            map: map,
            title:"First Marker!"
        });


        

     }
   </script>
	<script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyAJxpbVT2EWU6lUZekxhJbdtGG6yrGXYbI&v3&callback=initMap">
    </script>
</body>
</html>
